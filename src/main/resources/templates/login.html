    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"> ex4 - ChatRoom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarCollapse">

<!-- Begin page content  th:field="*{userName}" -->
<main role="main" class="container">
<div class="col-md-4 col-lg-4 col-xl-4 col-sm-4 col-12">
    <h2><b>Chat Room</b></h2>
    <div> <h2>  <span th:text="${error}"></span> </h2> </div>

    <form action="#" th:action="@{/signup}" th:object="${user}" method="post" >
        <div class="form-group">
            <label for="userName" class="col-form-label">Name</label>
            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name" name="userName" pattern="[a-zA-Z]+" required >

        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Enter">
            </div>
        </div>
    </form>
</div>
</main>

<link th:href="@{css/chatbox.css}" rel="stylesheet"/>
